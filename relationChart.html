<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relation Chart</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: auto;
      }
      .left-panel {
        flex: 1;
        min-width: 300px;
        padding: 10px;
      }
      .right-panel {
        flex: 2;
        padding: 10px;
        overflow-y: auto;
        max-height: 750px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="your_image_source.png" style="width: 100%; height: auto" />
        <div id="relationChart" style="width: 100%; height: 400px"></div>
      </div>
      <div class="right-panel">
        <!-- 在这里插入格式化的文本描述 -->
        <p>这里是文本描述，可以根据需要进行填充。</p>
      </div>
    </div>

    <script>
      window.onload = function () {
        setTimeout(() => {
          const relationChart = echarts.init(
            document.getElementById("relationChart")
          );
          const option = {
            series: [
              {
                type: "graph",
                layout: "force",
                data: [{ name: "节点1" }, { name: "节点2" }],
                links: [{ source: "节点1", target: "节点2" }],
                roam: true,
                label: { show: true, position: "right" },
                force: {
                  repulsion: 1000,
                },
              },
            ],
          };
          relationChart.setOption(option);
          setTimeout(() => {
            relationChart.resize();
          }, 200);
        }, 0);
      };
    </script>
  </body>
</html>
